<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety TW</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background: linear-gradient(to right, #007bff, #00bcd4);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 150px 0;
        }
        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .cta {
            background-color: #00bcd4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cta:hover {
            background-color: #008ba3;
            transform: scale(1.05);
        }
        section {
            padding: 80px 0;
        }
        .card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 40px 0;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- Navbar content -->
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <h1>AI Safety TW</h1>
            <p class="lead">推動人工智慧安全和倫理在台灣的發展</p>
            <a href="#about" class="cta">了解更多</a>
        </div>
    </section>

    <section id="about" class="container">
        <h2 class="text-center mb-5">關於我們</h2>
        <!-- About content -->
    </section>

    <section id="resources" class="bg-light">
        <div class="container">
            <h2 class="text-center mb-5">資源和文章</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">研究報告</h5>
                            <p class="card-text">深入探討AI安全和倫理問題的學術研究。</p>
                            <a href="#" class="btn btn-primary">查看更多</a>
                        </div>
                    </div>
                </div>
                <!-- More resource cards -->
            </div>
        </div>
    </section>

    <!-- Other sections -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>AI Safety TW</h3>
                    <p>推動人工智慧安全和倫理在台灣的發展</p>
                </div>
                <div class="col-md-6 text-right">
                    <h3>關注我們</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <p class="text-center">&copy; 2024 AI Safety TW. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add smooth scrolling
        $(document).on('click', 'a[href^="#"]', function (event) {
            event.preventDefault();
            $('html, body').animate({
                scrollTop: $($.attr(this, 'href')).offset().top
            }, 500);
        });
    </script>
</body>
</html>
